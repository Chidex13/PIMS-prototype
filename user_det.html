    <style>
        *{
            margin: 0;
            padding: 0;
            background-color: rgb(33, 33, 59);
        }

        nav #logo{
            color: white;
            font-size: 22px;
            margin: 0 0 0 18px;
        }

        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
        }

        #nav_links{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #nav_links a{
            font-size: 14px;
            margin: 0 50px;
            color: white;
            text-decoration: none;
            padding: 4px;
            width: fit-content;
            height: fit-content;
            justify-content: center;
            align-items: center;
        }

        #nav_links #usr:hover{
            border-color: rgba(241, 241, 241, 0.815)
        }

        #nav_links a:hover{
            color: rgba(241, 241, 241, 0.815);
        }

        #nav_links #usr{
            border: 1px solid rgba(255, 255, 255, 0.788);
            color: rgb(55, 55, 110);
            padding: 6px 8px;
            border-radius: 100%;
        }

        #nav_links button{
            padding: 10px 14px;
            border: none;
            background-color: rgb(46, 46, 97);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.295);
        }

        #nav_links button:hover{
            background-color: rgba(46, 46, 97, 0.747);
            
        }

        main{
            display: flexbox;
            justify-self: center;
            width: 78%;
            height: fit-content;
            height: fit-content;
            padding: 20px;
        }

        main #usr_img{
            display: flexbox;
            justify-self: center;
            margin: 4% 0 0 0;
            padding: 10px;
            color: rgb(47, 47, 94);
            font-size: 85px;
        }

        #det_container{
            display: flexbox;
            justify-self: center;
            padding: 20px;
            width: 88%;
            height: fit-content;
        }

        main #details{
            display: flex;
            justify-content: space-between;
            color: white;
            height: fit-content;
            padding: 10px;
        }

        main #details hr{
            border: 1px solid rgba(255, 255, 255, 0.116);
        }

        main #usr_name{
            display: flexbox;
            justify-self: center;
            margin: 8px 0 10px 0;
            color: white;
            font-size: 20px;
        }

        main #details #info_sect1,
        main #details #info_sect2{
            padding: 10px;
            height: fit-content;
            width: 38%;

        }

        main #details #info_sect1 span,
        main #details #info_sect2 span{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
